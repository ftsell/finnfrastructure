enable_ip_forwarding: true

# this is only the basic network config to make the server reachable via its public ip addresses
# the specific bastion routing is configured via its own role and not via the generic systemd-networkd configs
systemd_networkd_configs:
  10-eth0.network: |
    [Match]
    Name=eth0
    [Network]
    DHCP=yes
    Address={{ public_ipv4 }}/32
    IPv4ProxyARP=true

  20-ens10.network: |
    [Match]
    Name=ens10
    [Network]
    DHCP=yes
