---
apiVersion: v1
kind: Service
metadata:
  name: mailserver
  labels: &labels
    app.kubernetes.io/name: mailcalf
spec:
  selector: *labels
  ports:
    - name: smtp
      port: 25
      targetPort: smtp
    - name: submission
      port: 587
      targetPort: submission
    - name: imaps
      port: 993
      targetPort: imaps
    - name: rspamd-admin
      port: 11334
      targetPort: rspamd-admin
    - name: sieve-manage
      port: 4190
      targetPort: sieve-manage



---
apiVersion: v1
kind: Service
metadata:
  name: mailserver-extern
  labels: &labels
    app.kubernetes.io/name: mailcalf
  annotations:
    metallb.universe.tf/address-pool: mail
spec:
  selector: *labels
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - name: smtp
      port: 25
      targetPort: smtp
    - name: submission
      port: 587
      targetPort: submission
    - name: imaps
      port: 993
      targetPort: imaps
    - name: sieve-manage
      port: 4190
      targetPort: sieve-manage
